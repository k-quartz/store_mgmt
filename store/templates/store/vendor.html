{% extends 'index.html' %}
{% block content %}

<form action="/vendor/add/" method="POST">
    {% csrf_token %}

    <div class="row grid-responsive">
        <div class="column ">
            <div class="card">
                <div class="card-title">
                    <h3>New Vendor</h3>
                </div>
                <div class="card-block">
                    <form>
                        <fieldset>
                            <label for="nameField">Vendor Name</label>
                            {{ form.vendorname}}
                            <label for="ageRangeField">Vendor Address</label>
                            {{ form.vend_address}}
                            <label for="commentField">GST No.</label>
                            {{ form.gstno}}
                            <input class="button-primary" type="submit" value="Submit">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
        
</form>


{% endblock content %}
