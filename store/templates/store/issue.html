{% extends 'index.html' %}
{% block content %}

<form action="/issue/add/" method="POST">
    {% csrf_token %}

    <div class="row grid-responsive">
        <div class="column ">
            <div class="card">
                <div class="card-title">
                    <h3>New Inward</h3>
                </div>
                <div class="card-block">
                    <form>
                        <fieldset>
                            <label for="nameField">Select Vendor</label>
                            {{ form.vendor}}
                            <label for="ageRangeField">Issue Date</label>
                            {{ form.issuedate}}
                           <input class="button-primary" type="submit" value="Submit">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
        
</form>


{% endblock content %}
