{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 Admin Template</title>
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700" rel="stylesheet">
	
	<!-- Template Styles -->
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	
	<!-- CSS Reset -->
	<link rel="stylesheet" href="{% static 'css/normalize.css' %}">
	
	<!-- Milligram CSS minified -->
	<link rel="stylesheet" href="{% static 'css/milligram.min.css' %}">
	
	<!-- Main Styles -->
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" href="{% static 'css/theme.css' %}">
	
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<div class="navbar">
		<div class="row">
			<div class="column column-30 col-site-title"><a href="#" class="site-title float-left">Medialoot</a></div>
			
			<div class="column column-30">
				<div class="user-section"><a href="#">
					<img src="http://via.placeholder.com/50x50" alt="profile photo" class="circle float-left profile-photo" width="50" height="auto">
					<div class="username">
						<h4>Jane Donovan</h4>
						<p>Administrator</p>
					</div>
				</a></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div id="sidebar" class="column">
			<h5>KA Technology</h5>
			<ul>
				<li><a href="{% url 'store-index'%}"><em class="fa fa-home"></em> Store</a></li>
				<li><a href="{% url 'productreg'%}"><em class="fa fa-pencil-square-o"></em> Products</a></li>
				<li><a href="{% url 'vendorreg'%}"><em class="fa fa-pencil-square-o"></em> Vendor</a></li>
				<li><a href="{% url 'poreg'%}"><em class="fa fa-pencil-square-o"></em> Purchase Order</a></li>
				<li><a href="{% url 'inwardreg'%}"><em class="fa fa-pencil-square-o"></em> Material Inward</a></li>
				<li><a href="{% url 'issuereg'%}"><em class="fa fa-pencil-square-o"></em> Material Issue</a></li>
				<!--<li><a href="#charts"><em class="fa fa-bar-chart"></em> Purchase Order</a></li>
				<li><a href="#widgets"><em class="fa fa fa-clone"></em> Vendor</a></li>
				<li><a href="#alerts"><em class="fa fa-warning"></em> Alerts</a></li>
				<li><a href="#buttons"><em class="fa fa-hand-o-up"></em> Buttons</a></li>
				<li><a href="#tables"><em class="fa fa-table"></em> Tables</a></li>
				<li><a href="#grid"><em class="fa fa-columns"></em> Grid</a></li>-->
			</ul>
		</div>
		<section id="main-content" class="column column-offset-20">
        {% block content %}	

        {% endblock content %}
		</section>
	</div>
	
	<script src="{% static 'js/chart.min.js' %}"></script>
	<script src="{% static 'js/chart-data.js' %}"></script>
	<script src="{% static 'js/kaquery.js' %}"></script>

</body>
</html>
